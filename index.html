<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="section1">
            <h1 id="title">♡ ˗ˋˏ TO DO LIST ˎˊ˗ ♡</h1>
            <p>
                <label for="new-task">Add Tasks ≽^•⩊•^≼⁭ ⁭</label>
                <input id="new-task" type="text">
                <button onclick="addTask()">Add</button>
            </p>
        </div>
        <div class="section2">
            <h3>To-Do ( ꩜ ᯅ ꩜;)⁭ ⁭ </h3>
            <ul id="incomplete-tasks">

            </ul>
        </div>
        <div class="section3">
            <h3>Completed Tasks ⸜(｡˃ ᵕ ˂ )⸝♡ </h3>
            <ul id="completed-tasks">

            </ul>
        </div>
        <div class="section4">
            <button id="clear", onclick = "clearTasks()">
                <p>Clear</p>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
